# Jekyll configuration for GitHub Pages
# Using Leap Day theme

# Theme configuration
theme: jekyll-theme-leap-day
title: Minotaur
description: Advanced Compiler-Compiler Platform
show_downloads: true

# Repository information
repository: DevelApp-ai/Minotaur

# Site URL for sitemap generation
url: https://develapp-ai.github.io
baseurl: /Minotaur

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-sitemap

# Exclude files from processing
exclude:
  - .git
  - .github
  - .gitignore
  - src/
  - examples/
  - grammars/
  - extensions/
  - build_output.txt
  - verify_release_fix.md
  - GitVersion.yml
  - LICENSE
  - "*.csproj"
  - "*.sln"
  - "*.backup"
