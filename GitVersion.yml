mode: ContinuousDeployment
next-version: 1.0.0
branches:
  main:
    regex: ^master$|^main$
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    source-branches: ['develop', 'feature', 'support', 'hotfix']
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    label: beta
    increment: Minor
    source-branches: []
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
    source-branches: ['develop', 'main', 'support', 'feature']
  copilot:
    regex: ^copilot[/-]
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
    source-branches: ['develop', 'main', 'support', 'feature']
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    label: PullRequest
    increment: Inherit
    source-branches: ['develop', 'main', 'feature', 'support', 'hotfix']
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    source-branches: ['develop', 'main', 'support']
  support:
    regex: ^support[/-]
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    source-branches: ['main']
ignore:
  sha: []