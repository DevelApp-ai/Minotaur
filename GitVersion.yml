mode: ContinuousDeployment
next-version: 1.0.0
branches:
  main:
    regex: ^master$|^main$
    mode: ContinuousDeployment
    increment: Patch
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    increment: Minor
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    increment: Minor
  copilot:
    regex: ^copilot[/-]
    mode: ContinuousDeployment
    increment: Minor
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    increment: Inherit
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    increment: Patch
  support:
    regex: ^support[/-]
    mode: ContinuousDeployment
    increment: Patch
ignore:
  sha: []